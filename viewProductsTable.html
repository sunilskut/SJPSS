<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Collection Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #6b7280;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px;
            color: #ef4444;
            font-size: 1.2rem;
        }

        .config-section {
            padding: 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .config-section h3 {
            margin-bottom: 20px;
            color: #374151;
            font-size: 1.3rem;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .config-field {
            display: flex;
            flex-direction: column;
        }

        .config-field label {
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 8px;
        }

        .config-field input {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .config-field input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .connect-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .products-table th {
            background: linear-gradient(135deg, #374151, #4b5563);
            color: white;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .products-table td {
            padding: 18px 20px;
            border-bottom: 1px solid #e5e7eb;
            background: white;
            transition: background-color 0.3s;
        }

        .products-table tr:hover td {
            background: #f8fafc;
        }

        .products-table tr:nth-child(even) td {
            background: #f9fafb;
        }

        .products-table tr:nth-child(even):hover td {
            background: #f1f5f9;
        }

        .id-cell {
            font-weight: 700;
            color: #4f46e5;
            font-size: 1.1rem;
        }

        .name-cell {
            max-width: 300px;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.4;
        }

        .brand-cell {
            color: #059669;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-cell {
            font-weight: 700;
            color: #dc2626;
            font-size: 1.1rem;
        }

        .edit-btn {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .save-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            margin-right: 8px;
        }

        .save-btn:hover {
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .cancel-btn:hover {
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.4);
        }

        .edit-input {
            padding: 8px 12px;
            border: 2px solid #4f46e5;
            border-radius: 6px;
            font-size: 0.95rem;
            width: 100%;
            max-width: 280px;
        }

        .edit-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f1f5f9;
            border-top: 1px solid #e2e8f0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            color: #6b7280;
            font-weight: 500;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .products-table th,
            .products-table td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .name-cell {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è Products Collection</h1>
            <p>View All Products</p>
        </div>



        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Initializing Firebase connection...
            </div>
        </div>
    </div>

    <script>
       const firebaseConfig = {
        apiKey: "AIzaSyB3iBWleWNMCdQS9F0HR1wHBBtHkeMawhg",
        authDomain: "sjpss-f504b.firebaseapp.com",
        projectId: "sjpss-f504b",
        storageBucket: "sjpss-f504b.firebasestorage.app",
        messagingSenderId: "227402980311",
        appId: "1:227402980311:web:56b580456ab6b9c6758992",
        measurementId: "G-LZ4YP9YPN6"
    };
        let db = null;
        let products = [];
        let editingRow = null;

        // Initialize Firebase on page load
        window.addEventListener('load', function() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                loadProducts();
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('Failed to connect to Firebase. Please check your configuration in the script.');
            }
        });

        function connectToFirebase() {
            const apiKey = document.getElementById('apiKey').value;
            const authDomain = document.getElementById('authDomain').value;
            const projectId = document.getElementById('projectId').value;

            if (!apiKey || !authDomain || !projectId) {
                alert('Please fill in all Firebase configuration fields');
                return;
            }

            const firebaseConfig = {
                apiKey: apiKey,
                authDomain: authDomain,
                projectId: projectId
            };

            try {
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                loadProducts();
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('Failed to connect to Firebase. Please check your configuration.');
            }
        }

        function showLoading() {
            document.getElementById('content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading products from Firestore...
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }

        function loadProducts() {
            showLoading();
            
            db.collection('products')
                .orderBy('id', 'asc')
                .get()
                .then((querySnapshot) => {
                    products = [];
                    querySnapshot.forEach((doc) => {
                        products.push({
                            docId: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    displayProducts();
                })
                .catch((error) => {
                    console.error('Error loading products:', error);
                    showError('Failed to load products from Firestore');
                });
        }

        function displayProducts() {
            if (products.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        No products found in the collection
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <div class="table-container">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product Name</th>
                                <th>Brand</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${products.map((product, index) => `
                                <tr id="row-${index}">
                                    <td class="id-cell">${product.id}</td>
                                    <td class="name-cell" id="name-${index}">${product.name}</td>
                                    <td class="brand-cell">${product.brand}</td>
                                    <td class="price-cell">‚Çπ${product.price}</td>
                                    <td>
                                        <button class="edit-btn" onclick="editName(${index})">
                                            ‚úèÔ∏è Edit Name
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number">${products.length}</div>
                        <div class="stat-label">Total Products</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">‚Çπ${products.reduce((sum, p) => sum + (p.price || 0), 0)}</div>
                        <div class="stat-label">Total Value</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${new Set(products.map(p => p.brand)).size}</div>
                        <div class="stat-label">Unique Brands</div>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = tableHTML;
        }

        function editName(index) {
            if (editingRow !== null) {
                cancelEdit();
            }

            editingRow = index;
            const nameCell = document.getElementById(`name-${index}`);
            const currentName = products[index].name;
            
            nameCell.innerHTML = `
                <input type="text" class="edit-input" id="edit-input-${index}" value="${currentName}">
                <div style="margin-top: 8px;">
                    <button class="edit-btn save-btn" onclick="saveName(${index})">üíæ Save</button>
                    <button class="edit-btn cancel-btn" onclick="cancelEdit()">‚ùå Cancel</button>
                </div>
            `;
            
            document.getElementById(`edit-input-${index}`).focus();
            document.getElementById(`edit-input-${index}`).select();
        }

        function saveName(index) {
            const newName = document.getElementById(`edit-input-${index}`).value.trim();
            
            if (!newName) {
                alert('Product name cannot be empty');
                return;
            }

            // Update in Firestore
            db.collection('products').doc(products[index].docId)
                .update({ name: newName })
                .then(() => {
                    // Update local data
                    products[index].name = newName;
                    
                    // Update display
                    const nameCell = document.getElementById(`name-${index}`);
                    nameCell.innerHTML = newName;
                    nameCell.className = 'name-cell';
                    
                    editingRow = null;
                    
                    // Show success feedback
                    const row = document.getElementById(`row-${index}`);
                    row.style.background = '#d1fae5';
                    setTimeout(() => {
                        row.style.background = '';
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Error updating product:', error);
                    alert('Failed to update product name');
                });
        }

        function cancelEdit() {
            if (editingRow !== null) {
                const nameCell = document.getElementById(`name-${editingRow}`);
                nameCell.innerHTML = products[editingRow].name;
                nameCell.className = 'name-cell';
                editingRow = null;
            }
        }

        // Handle Enter key in edit input
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && editingRow !== null) {
                saveName(editingRow);
            } else if (event.key === 'Escape' && editingRow !== null) {
                cancelEdit();
            }
        });
    </script>
</body>
</html>
