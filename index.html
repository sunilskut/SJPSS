    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            background-color: #e6ffe6;
            color: #0f1111;
            line-height: 1.4;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(180deg, #006600 0%, #004d00 100%);
            color: white;
             padding: 0;
           position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-main {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            max-width: 1500px;
            margin: 0 auto;


        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff9900;
            text-decoration: none;
            margin-right: 20px;
            white-space: nowrap;
        }

        .location {
            display: flex;
            align-items: center;
            margin-right: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .location:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .location-icon {
            margin-right: 5px;
        }

        .location-text {
            font-size: 0.85rem;
            line-height: 1.2;
        }

        .search-container {
            flex: 1;
            display: flex;
            max-width: 600px;
            margin: 0 20px;

        }

        .search-dropdown {
            background: #f3f3f3;
            border: 2px solid #ff9900;
            border-right: none;
            border-radius: 4px 0 0 4px;
            padding: 10px;
            min-width: 50px;
            text-align: center;
            cursor: pointer;
            font-size: 0.9rem;
            color: #555;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ff9900;
            border-left: none;
            border-right: none;
            font-size: 1rem;
            outline: none;
        }

        .search-btn {
            background: #ff9900;
            border: 2px solid #ff9900;
            border-left: none;
            border-radius: 0 4px 4px 0;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .search-btn:hover {
            background: #e88900;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
            text-decoration: none;
            color: white;
            position: relative;
        }

        .action-item:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .action-item .top-text {
            font-size: 0.75rem;
            line-height: 1;
        }

        .action-item .bottom-text {
            font-size: 0.9rem;
            font-weight: bold;
            line-height: 1;
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background: #ff9900;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Navigation Bar */
        .nav-bar {
            background:#008000;
            padding: 8px 20px;

        }

        .nav-container {
            max-width: 1500px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 10px;
	    flex-wrap: wrap;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-size: 0.75rem;
            padding: 6px 10px;
            border-radius: 4px;
	    white-space: nowrap; 
            transition: background-color 0.2s;
           


        }

        .nav-item:hover {
            background-color: rgba(255,255,255,0.1);
	    transform: scale(1.1);
        }

     /*   .hamburger {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }
*/
        /* Main Content */
        .main-container {
            max-width: 1500px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            width: 280px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .sidebar h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #0f1111;
        }

        .filter-section {

        }

    	   font-weight: bold;
           cursor: pointer;
           margin: 8px 0;
	}



        .filter-item {

            align-items: center;
            margin-bottom: 8px;

        }

        .price-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
	    width:100px;

        }

        .content-area {
            flex: 1;
        }

        .results-header {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .results-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-count {
            font-size: 1rem;
            color: #565959;
        }

        .sort-dropdown {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }

        .breadcrumb {
            font-size: 0.9rem;
            color: #565959;
        }

        .breadcrumb a {
            color: #007185;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e7e7e7;
	    cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .product-image-container {
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff9900;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .product-info {
            padding: 15px;
        }

        .product-brand {
            font-size: 0.85rem;
            color: #007185;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-name {

            font-weight: 400;
            margin-bottom: 8px;
            color: #0f1111;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .stars {
            color: #ff9900;
            margin-right: 8px;
            font-size: 0.9rem;
        }

        .rating-count {
            color: #007185;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .rating-count:hover {
            text-decoration: underline;
        }

        .product-price {
            margin-bottom: 10px;
        }

        .current-price {
            font-size: 1.3rem;
            font-weight: 400;
            color: #0f1111;
        }

        .original-price {
            font-size: 1rem;
            color: #565959;
            text-decoration: line-through;
            margin-left: 8px;
        }

        .discount {
            background: #cc0c39;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .delivery-info {
            font-size: 0.85rem;
            color: #007185;
            margin-bottom: 10px;
        }

        .prime-badge {
            background: #007185;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 8px;
        }

        .add-to-cart {
            width: 100%;
            background: #ff9900;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 8px;
        }

        .add-to-cart:hover {
            background: #e88900;
        }

        .buy-now {
            width: 100%;
            background: #ffa41c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .buy-now:hover {
            background: #fa8900;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 60px;
            color: #565959;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff9900;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            text-align: center;
            padding: 40px;
            color: #cc0c39;
            background: #fff2f2;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                padding: 15px;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 768px) {
            .header-main {
                flex-wrap: wrap;
                gap: 10px;
            }

            .search-container {
                order: 3;
                width: 100%;
                margin: 10px 0 0 0;
            }

            .nav-container {
                overflow-x: auto;
                padding-bottom: 8px;
            }

            .nav-container::-webkit-scrollbar {
                height: 4px;
            }

            .nav-container::-webkit-scrollbar-track {
                background: #232f3e;
            }

            .nav-container::-webkit-scrollbar-thumb {
                background: #ff9900;
                border-radius: 2px;
            }

            .products-grid {
               /* grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 10px;
		*/
		display: grid;
           	grid-template-columns: repeat(2, 1fr); 
           	gap: 8px;
            }

            .product-image-container {
                height: 200px;
            }
	    .product-name {
        	font-size: 0.8rem; 
    	    }
 	    .current-price {
            	font-size: 1.0rem;
            }
	    .mobile-hide {
        	display: none !important;
    	   }
        }


        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007185;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Cart Animation */
        .cart-bounce {
            animation: cartBounce 0.6s ease;
        }

        @keyframes cartBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

/* Mobile-specific styles for sticky search */
@media (max-width: 768px) {
    /* Remove sticky from main header */
    .header {
        position: relative; /* Change from sticky to relative */
    }
    
    /* Hide search container from header-main on mobile */
    .header-main .search-container {
        display: none;
    }
    
    /* Create new sticky search container outside header */
    .mobile-sticky-search {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: white;
        padding: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        display: flex;
        max-width: 100%;
        margin: 0;
        /* Fix for focus/keyboard issues */
        transform: translateZ(0);
        will-change: transform;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }
    
    /* Force sticky behavior even when focused */
    .mobile-sticky-search:focus-within {
        position: sticky;
        top: 0;
        z-index: 1001;
    }
    
    /* Style the mobile search elements */
    .mobile-sticky-search .search-dropdown {
        background: #f3f3f3;
        border: 2px solid #ff9900;
        border-right: none;
        border-radius: 4px 0 0 4px;
        padding: 10px;
        min-width: 50px;
        text-align: center;
        cursor: pointer;
        font-size: 0.9rem;
        color: #555;
    }
    
    .mobile-sticky-search .search-input {
        flex: 1;
        padding: 10px;
        border: 2px solid #ff9900;
        border-left: none;
        border-right: none;
        font-size: 1rem;
        outline: none;
        /* Prevent input from affecting sticky behavior */
        touch-action: manipulation;
        -webkit-user-select: text;
        user-select: text;
    }
    
    /* Maintain sticky position when input is focused */
    .mobile-sticky-search .search-input:focus {
        position: relative;
        z-index: 1;
    }
    
    .mobile-sticky-search .search-btn {
        background: #ff9900;
        border: 2px solid #ff9900;
        border-left: none;
        border-radius: 0 4px 4px 0;
        padding: 10px 15px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    
    .mobile-sticky-search .search-btn:hover {
        background: #e88900;
    }
    
    /* Additional fix for iOS Safari */
    @supports (-webkit-overflow-scrolling: touch) {
        .mobile-sticky-search {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }
    }
}

/* Product Details Panel Styles */
#productDetailsPanel {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(4px);
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

#productDetailsPanel.open {
    opacity: 1;
    visibility: visible;
}

#productDetailsContent {
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    max-width: 90vw;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    transform: scale(0.9) translateY(20px);
    transition: transform 0.3s ease;
}

#productDetailsPanel.open #productDetailsContent {
    transform: scale(1) translateY(0);
}

    position: sticky;
    top: 0;
    background: white;
    z-index: 10;
    padding: 16px 20px 0;
    display: flex;
    justify-content: flex-end;
    border-radius: 16px 16px 0 0;
}

function generateStars(rating) {
    const fullStars = Math.floor(rating);
    const hasHalfStar = rating % 1 !== 0;
    const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
    
    let stars = '';
    
    // Full stars
    for (let i = 0; i < fullStars; i++) {
        stars += '<span class="star filled">★</span>';
    }
    
    // Half star
    if (hasHalfStar) {
        stars += '<span class="star half">★</span>';
    }
    
    // Empty stars
    for (let i = 0; i < emptyStars; i++) {
        stars += '<span class="star empty">☆</span>';
    }
    
    return stars;
}

function searchProducts(event) {
    // Get search term from both desktop and mobile search inputs
    const desktopInput = document.getElementById('searchInput');
    const mobileInput = document.getElementById('mobileSearchInput');
    
    let searchTerm = '';
    
    // Determine which input triggered the search and get its value
    if (event && event.target) {
        searchTerm = event.target.value.toLowerCase().trim();
    } else {
        // If no event target, check both inputs and use the one with content
        const desktopValue = desktopInput ? desktopInput.value.toLowerCase().trim() : '';
        const mobileValue = mobileInput ? mobileInput.value.toLowerCase().trim() : '';
        searchTerm = desktopValue || mobileValue;
    }
    
    // Sync the search terms between desktop and mobile inputs
    if (desktopInput && mobileInput) {
        if (event && event.target.id === 'searchInput') {
            mobileInput.value = desktopInput.value;
        } else if (event && event.target.id === 'mobileSearchInput') {
            desktopInput.value = mobileInput.value;
        }
    }
    
    // Show all products if search term is empty or less than 3 characters
    if (!searchTerm || searchTerm.length < 3) {
        displayProducts(allProducts);
        return;
    }

    // Priority-based search: product name first, then other fields
    const searchResults = [];
    
    // Priority 1: Exact matches in product name (highest priority)
    const exactNameMatches = allProducts.filter(product =>
        product.name.toLowerCase() === searchTerm
    );
    searchResults.push(...exactNameMatches);
    
    // Priority 2: Product name starts with search term
    const nameStartsWithMatches = allProducts.filter(product =>
        product.name.toLowerCase().startsWith(searchTerm) &&
        !searchResults.some(existing => existing.id === product.id)
    );
    searchResults.push(...nameStartsWithMatches);
    
    // Priority 3: Product name contains search term
    const nameContainsMatches = allProducts.filter(product =>
        product.name.toLowerCase().includes(searchTerm) &&
        !searchResults.some(existing => existing.id === product.id)
    );
    searchResults.push(...nameContainsMatches);
    
    // Priority 4: Brand matches
    const brandMatches = allProducts.filter(product =>
        product.brand && product.brand.toLowerCase().includes(searchTerm) &&
        !searchResults.some(existing => existing.id === product.id)
    );
    searchResults.push(...brandMatches);
    
    // Priority 5: Category matches
    const categoryMatches = allProducts.filter(product =>
        product.category && product.category.toLowerCase().includes(searchTerm) &&
        !searchResults.some(existing => existing.id === product.id)
    );
    searchResults.push(...categoryMatches);
    
    // Priority 6: Description matches
    const descriptionMatches = allProducts.filter(product =>
        product.description && product.description.toLowerCase().includes(searchTerm) &&
        !searchResults.some(existing => existing.id === product.id)
    );
    searchResults.push(...descriptionMatches);
    
    // Priority 7: Tags matches (lowest priority)
    const tagMatches = allProducts.filter(product =>
        product.tags && product.tags.some(tag => tag.toLowerCase().includes(searchTerm)) &&
        !searchResults.some(existing => existing.id === product.id)
    );
    searchResults.push(...tagMatches);

    displayProducts(searchResults);
    
    // Show search feedback
    if (searchResults.length > 0) {
        showNotification(`Found ${searchResults.length} product${searchResults.length === 1 ? '' : 's'} for "${searchTerm}"`, 'success', 3000);
    } else {
        showNotification(`No products found for "${searchTerm}"`, 'warning', 4000);
    }
}

async function loadCustomerInfo() {

    if (!customerId) return; // Do nothing if no customerId stored

    const db = getFirestore();
    const customerRef = doc(db, 'customers', customerId); 

    try {
        const customerSnap = await getDoc(customerRef);
        if (customerSnap.exists()) {
            const customerData = customerSnap.data();
            const fullName = customerData.fullName || 'User';
            const phone = customerData.phone || '';
            const pincode = customerData.shippingAddress?.pinCode || '695001';

            // Show account info
            const topText = document.getElementById('accountTopText');
            const bottomText = document.getElementById('accountBottomText');

            if (topText) topText.textContent = `Hello, ${fullName}`;
            if (bottomText) bottomText.textContent = formatIndianPhone(phone);

            // Update location using pinCode
            try {
                const res = await fetch(`https://api.postalpincode.in/pincode/${pincode}`);

                if (pinData[0].Status === "Success" && pinData[0].PostOffice.length > 0) {
                    const postOffice = pinData[0].PostOffice[0];
                    const placeName = `${postOffice.Name}, ${postOffice.District}`;

        } else {

        }
    } catch (error) {
        showNotification("Failed to load customer info.", "error", 3000);
        console.error("Firestore error:", error);
    }
}

                background-color: green;
                color: #fff;
            }
        `;
        document.head.appendChild(style);
    }
    // Remove existing notification
    const existing = document.querySelector('.notification');
    if (existing) existing.remove();
    const notification = document.createElement('div');
    notification.className = `notification notification-${type}`;
    // Set main message
    const messageDiv = document.createElement('div');
 //   messageDiv.textContent = message;
messageDiv.textContent = `${icons[type] || ''} ${message}`;
    notification.appendChild(messageDiv);
    // Add buttons for prompt type
    if (type === 'prompt') {
        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'notification-buttons';
        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Cancel';
        cancelBtn.className = 'btn-cancel';
        cancelBtn.onclick = () => {
            notification.remove();
            if (typeof onCancel === 'function') onCancel();
        };
        const okBtn = document.createElement('button');
        okBtn.textContent = 'OK';
        okBtn.className = 'btn-ok';
        okBtn.onclick = () => {
            notification.remove();
            if (typeof onOk === 'function') onOk();
        };
        buttonContainer.appendChild(cancelBtn);
        buttonContainer.appendChild(okBtn);
        notification.appendChild(buttonContainer);
    }
    // Show on screen
    document.body.appendChild(notification);
    // Handle error-specific action
    if (type === 'error') {
        const loading = document.getElementById('loadingIndicator');
        const errorDiv = document.getElementById('errorMessage');
        if (loading) loading.style.display = 'none';
        if (errorDiv) {
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }
    }
    // Auto-remove if duration > 0 and not a prompt
    if (duration > 0 && type !== 'prompt') {
        setTimeout(() => {
            notification.remove();
        }, duration);
    }
}

// Update quantity of an item
window.updateQuantity = function updateQuantity(productId, change) {
    const item = cart.find(item => item.id === productId);
    if (!item) return;
    
    item.quantity += change;
    
    if (item.quantity <= 0) {
        removeFromCart(productId);
        return;
    }
    
    item.totalPrice = item.quantity * item.price;
    updateCartCount();
    updateCartDisplay();
    saveCartToStorage();
}



// Remove item from cart
window.removeFromCart = function removeFromCart(productId) {
    const itemIndex = cart.findIndex(item => item.id === productId);
    if (itemIndex > -1) {
        const removedItem = cart[itemIndex];
        cart.splice(itemIndex, 1);
        updateCartCount();
        updateCartDisplay();
        saveCartToStorage();
        showNotification(`${removedItem.name} removed from cart`, 'info',2000);
    }
}

// Update cart count in UI
function updateCartCount() {

// Save cart to sessionStorage
function saveCartToStorage() {
    try {
        sessionStorage.setItem('shoppingCart', JSON.stringify(cart));
        sessionStorage.setItem('cartCount', cartCount.toString());
    } catch (e) {
        console.warn('Could not save cart to sessionStorage:', e);
    }
}


// Load cart from sessionStorage
function loadCartFromStorage() {
    try {
        const savedCart = sessionStorage.getItem('shoppingCart');
        const savedCount = sessionStorage.getItem('cartCount');
        
        if (savedCart) {
            cart = JSON.parse(savedCart);
        }
        
        if (savedCount) {
            cartCount = parseInt(savedCount);
        }
        
        updateCartCount();
    } catch (e) {
        console.warn('Could not load cart from sessionStorage:', e);
        cart = [];
        cartCount = 0;
    }
}








async function saveOrderToFirestore(orderData) {
    if (!window.db) throw new Error('Firestore not initialized');

    const db = window.db;
    const counterRef = doc(db, 'counters', 'orders'); // where we'll store the last order ID

    try {
        const newDocId = await runTransaction(db, async (transaction) => {
            const counterSnap = await transaction.get(counterRef);

            let newId = 1;

            if (counterSnap.exists()) {
                const lastId = counterSnap.data().lastId || 0;
                newId = lastId + 1;
            }

            // Update counter
            transaction.set(counterRef, { lastId: newId });

            // Set the order document with this numeric ID (converted to string)
            const orderRef = doc(db, 'orders', newId.toString());
            transaction.set(orderRef, orderData);

            return newId;
        });

        console.log('✅ Order saved with custom ID:', newDocId);
        return newDocId;

    } catch (err) {
        console.error('❌ Error saving order to Firestore:', err);
        throw err;
    }
}

        animation: fall linear forwards;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  }

  // Generate multiple confetti pieces
  const colors = ["#f94144", "#f3722c", "#f8961e", "#f9c74f", "#90be6d", "#43aa8b", "#577590", "#277da1"];
  const shapes = ["circle", "square"];

  const total = 150; // Adjust for density

  for (let i = 0; i < total; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti-piece";

    const size = Math.random() * 6 + 4; // 4px - 10px
    const left = Math.random() * window.innerWidth;
    const delay = Math.random() * 2;
    const duration = 2 + Math.random() * 3;

    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

async function loadNavCategories() {
  const navContainer = document.getElementById('navCategories');
  navContainer.innerHTML = ''; // Clear existing

  const isMobile = window.innerWidth <= 768; // Define mobile width breakpoint

  // Sidebar toggle (☰)
  const link1 = document.createElement('a');
  link1.href = "#";
  link1.onclick = toggleSidebar;
  link1.className = "nav-item dynamic-item";
  link1.textContent = '☰';
  navContainer.appendChild(link1);

  // "All" category
  const link2 = document.createElement('a');
  link2.href = "#";
  link2.className = "nav-item dynamic-item";
  link2.textContent = 'All';
  navContainer.appendChild(link2);

  try {
    const querySnapshot = await getDocs(collection(db, 'categories'));

    querySnapshot.forEach(doc => {
      const data = doc.data();

      const link = document.createElement('a');
      link.href = "#";
      link.className = "nav-item dynamic-item";
 link.style.margin = '0'; 
      if (isMobile && data.iconImageUrl) {
        const img = document.createElement('img');
        img.src = data.iconImageUrl;
        img.alt = data.name;
        img.style.width = '20px'; // Small icon
        img.style.height = '20px';
        img.style.objectFit = 'contain';
        link.appendChild(img);
      } else {
       link.textContent = data.name.slice(0, 3);
      }

      navContainer.appendChild(link);
    });
  } catch (error) {
    console.error('Error loading nav categories:', error);
  }
}

// Call it only if 'db' is available
if (typeof db !== 'undefined') {
  loadNavCategories();

function toggleSidebar(e) {
  e.preventDefault(); // Prevent default anchor behavior
  const sidebar = document.getElementById('sideBar');
  if (sidebar.style.display === 'none' || sidebar.style.display === '') {
    sidebar.style.display = 'block';
  } else {
    sidebar.style.display = 'none';
  }
}
  



  async function loadCategoriesAndSubcategories() {
    const container = document.getElementById('categories-section');
    container.innerHTML = ''; // Clear any old content

    try {
      const querySnapshot = await getDocs(collection(db, 'categories'));

      querySnapshot.forEach(doc => {
        const data = doc.data();

        // Create <details> element for each category
        const details = document.createElement('details');

        // Add category name as summary
        const summary = document.createElement('summary');
        summary.textContent = data.name;
        details.appendChild(summary);

        // Add each subcategory as checkbox
        if (Array.isArray(data.subcategories)) {
          data.subcategories.forEach(sub => {
            const div = document.createElement('div');
            div.className = 'filter-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = sub.name.toLowerCase().replace(/\s+/g, '');
            checkbox.setAttribute('data-category', data.name);
            checkbox.setAttribute('data-subcategory', sub.name);
            checkbox.onchange = filterProducts;

            const label = document.createElement('label');
            label.setAttribute('for', checkbox.id);
            label.textContent = sub.name;

            div.appendChild(checkbox);
            div.appendChild(label);
            details.appendChild(div);
          });
        }

        container.appendChild(details);
      });
    } catch (error) {
      console.error("Error loading categories:", error);
    }
  }

  // Call this on page load
  document.addEventListener('DOMContentLoaded', loadCategoriesAndSubcategories);
</script>
