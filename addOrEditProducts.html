<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 50%, #6b8e58 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(45, 90, 39, 0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 700;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: 600;
            background: linear-gradient(45deg, #2d5a27, #4a7c59);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-section {
            background: #f0f8f0;
            border: 2px solid #4a7c59;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .search-section h3 {
            color: #2d5a27;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }

        .search-input:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.15);
            transform: translateY(-2px);
        }

        .search-results {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            display: none;
        }

        .search-result-item {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-result-item:hover {
            background: #f5f5f5;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: 600;
            color: #333;
        }

        .product-details {
            font-size: 0.9em;
            color: #666;
            margin-top: 2px;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .mode-btn {
            padding: 10px 20px;
            border: 2px solid #4a7c59;
            background: transparent;
            color: #4a7c59;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .mode-btn.active {
            background: #4a7c59;
            color: white;
        }

        .mode-btn:hover {
            background: #4a7c59;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 1.1em;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.15);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .tags-input {
            background: #f0f8f0;
            border: 2px dashed #4a7c59;
            min-height: 60px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: flex-start;
            padding: 10px;
        }

        .tag {
            background: linear-gradient(45deg, #2d5a27, #4a7c59);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            animation: tagAppear 0.3s ease;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tag-input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            min-width: 100px;
            padding: 8px;
            font-size: 14px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #2d5a27, #4a7c59);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 124, 89, 0.3);
            background: linear-gradient(45deg, #3a6b2f, #52865d);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.success {
            background: #d4f2d4;
            color: #1e5a1e;
            border: 1px solid #a6e6a6;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.show {
            opacity: 1;
        }

        .loading {
            display: inline-block;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .grocery-section {
            background: #f0f8f0;
            border: 2px solid #4a7c59;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .grocery-section h3 {
            color: #2d5a27;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes tagAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }

        .checkbox-row {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .edit-info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #1976d2;
        }

        .edit-info strong {
            color: #0d47a1;
        }

        @media (max-width: 768px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }

            .checkbox-row {
                flex-direction: column;
                gap: 15px;
            }

            .mode-toggle {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="if(event.keyCode==123) return false;" >
    <div class="container" id="mainBody">
        <h2 id="shopHeading" class="loading">🌿 Loading Shop Name...</h2>
        
        <div class="mode-toggle">
            <button class="mode-btn active" onclick="switchMode('add')">🆕 Add Product</button>
            <button class="mode-btn" onclick="switchMode('edit')">✏️ Edit Product</button>
        </div>

        <!-- Search Section (only visible in edit mode) -->
        <div id="searchSection" class="search-section" style="display: none;">
            <h3>🔍 Search Product to Edit</h3>
            <input type="text" id="productSearch" class="search-input" placeholder="Start typing product name...">
            <div id="searchResults" class="search-results"></div>
        </div>

        <!-- Edit Info (only visible when editing) -->
        <div id="editInfo" class="edit-info" style="display: none;">
            <strong>Editing Product:</strong> <span id="editingProductName"></span> (ID: <span id="editingProductId"></span>)
        </div>

        <center>
            <h1>
                <span id="newProduct" style="cursor:pointer;" onclick="clearAll()" title="Click here to clear all fields">
                    <span id="modeIcon">🆕</span>
                </span> 
                <span id="modeTitle">Add A Product</span>
            </h1>
        </center>       
        
        <form id="itemForm">

	    <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" required placeholder="e.g., Apple AirPods Pro or Fresh Bananas">
            </div>


            <div class="grid-3">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required onchange="toggleGroceryFields()">
                        <option value="">Select a category</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subCategory">Sub Category:</label>
                    <select id="subCategory" required>
                        <option value="">Select a Sub Category</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" required placeholder="e.g., Apple or Organic Valley">
                </div>
            </div>

            
            <!-- Grocery-specific section -->
            <div id="grocerySection" class="grocery-section" style="display: none;">
                <h3>🥬 Grocery Details</h3>
                <div class="grid-3">
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" step="0.01" min="0" placeholder="e.g., 500, 2.5">
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit:</label>
                        <select id="unit">
                            <option value="">Select unit</option>
                            <option value="kg">Kilograms (kg)</option>
                            <option value="g">Grams (g)</option>
                            <option value="l">Liters (l)</option>
                            <option value="ml">Milliliters (ml)</option>
                            <option value="pcs">Pieces (pcs)</option>
                            <option value="pack">Pack</option>
                            <option value="bottle">Bottle</option>
                            <option value="can">Can</option>
                            <option value="box">Box</option>
                            <option value="bunch">Bunch</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="date" id="expiryDate">
                        <script>
                            const expiryDateInput = document.getElementById('expiryDate');
                            const today = new Date();
                            const nextYear = today.getFullYear() + 1;
                            const march31NextYear = new Date(nextYear, 2, 32); 
                            const formattedDate = march31NextYear.toISOString().split('T')[0];
                            expiryDateInput.value = formattedDate;
                        </script>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" required placeholder="Active Noise Cancellation, Transparency mode, Personalized Spatial Audio or Fresh, organic bananas from local farms"></textarea>
            </div>

            <div class="form-group">
                <label for="imageUrl">Image URL:</label>
                <input type="url" id="imageUrl" required placeholder="https://images.unsplash.com/photo-1606220945770-b5b6c2c55bf1?w=400&h=400&fit=crop">
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label for="price">Current Price (₹):</label>
                    <input type="number" id="price" step="0.01" required placeholder="249.99">
                </div>

                <div class="form-group">
                    <label for="originalPrice">Original Price (₹):</label>
                    <input type="number" id="originalPrice" step="0.01" placeholder="299.99">
                </div>
            </div>

            <div class="grid-3">
                <div class="form-group">
                    <label for="rating">Rating (1-5):</label>
                    <input type="number" id="rating" min="1" max="5" step="0.1" required placeholder="4.5">
                </div>

                <div class="form-group">
                    <label for="reviewCount">Review Count:</label>
                    <input type="number" id="reviewCount" min="0" required placeholder="12847">
                </div>

                <div class="form-group">
                    <label for="badge">Badge:</label>
                    <select id="badge">
                        <option value="">No badge</option>
                        <option value="Best Seller">Best Seller</option>
                        <option value="New">New</option>
                        <option value="Sale">Sale</option>
                        <option value="Limited Edition">Limited Edition</option>
                        <option value="Top Rated">Top Rated</option>
                        <option value="Fresh">Fresh</option>
                        <option value="Organic">Organic</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="deliveryDate">Delivery Date:</label>
                <input type="text" id="deliveryDate" placeholder="Tomorrow, Dec 15, Next Week, etc.">
            </div>

            <div class="form-group">
                <label>Tags (Press Enter to add):</label>
                <div class="tags-input" id="tagsContainer">
                    <input type="text" class="tag-input" id="tagInput" placeholder="Enter tags...">
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="inStock" checked>
                        <label for="inStock">In Stock</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="prime" checked>
                        <label for="prime">Prime Eligible</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Add Item to Database</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import {
        getFirestore,
        collection,
        query,
        orderBy,
        limit,
        getDocs,
        doc,
        setDoc,
        getDoc,
        updateDoc,
        where,
        Timestamp
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
        apiKey: "AIzaSyB3iBWleWNMCdQS9F0HR1wHBBtHkeMawhg",
        authDomain: "sjpss-f504b.firebaseapp.com",
        projectId: "sjpss-f504b",
        storageBucket: "sjpss-f504b.firebasestorage.app",
        messagingSenderId: "227402980311",
        appId: "1:227402980311:web:56b580456ab6b9c6758992",
        measurementId: "G-LZ4YP9YPN6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let tags = [];
    let currentMode = 'add';
    let editingProductId = null;

    // Mode switching functionality
    window.switchMode = function(mode) {
        currentMode = mode;
        const addBtn = document.querySelector('.mode-btn:first-child');
        const editBtn = document.querySelector('.mode-btn:last-child');
        const searchSection = document.getElementById('searchSection');
        const editInfo = document.getElementById('editInfo');
        const submitBtn = document.getElementById('submitBtn');
        const modeIcon = document.getElementById('modeIcon');
        const modeTitle = document.getElementById('modeTitle');

        if (mode === 'add') {
            addBtn.classList.add('active');
            editBtn.classList.remove('active');
            searchSection.style.display = 'none';
            editInfo.style.display = 'none';
            submitBtn.textContent = 'Add Item to Database';
            modeIcon.textContent = '🆕';
            modeTitle.textContent = 'Add A Product';
            clearAll();
            editingProductId = null;
        } else {
            editBtn.classList.add('active');
            addBtn.classList.remove('active');
            searchSection.style.display = 'block';
            submitBtn.textContent = 'Update Item in Database';
            modeIcon.textContent = '✏️';
            modeTitle.textContent = 'Edit A Product';
            clearAll();
            editingProductId = null;
        }
    };

    // Product search functionality
    let searchTimeout;
    document.getElementById('productSearch').addEventListener('input', function(e) {
        clearTimeout(searchTimeout);
        const searchTerm = e.target.value.trim();
        
        if (searchTerm.length < 2) {
            document.getElementById('searchResults').style.display = 'none';
            return;
        }

        searchTimeout = setTimeout(() => searchProducts(searchTerm), 300);
    });

    async function searchProducts(searchTerm) {
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = '<div style="padding: 15px; text-align: center;">Searching...</div>';
        searchResults.style.display = 'block';

        try {
            const q = query(collection(db, "products"));
            const snapshot = await getDocs(q);
            
            const results = [];
            snapshot.forEach((doc) => {
                const data = doc.data();
                if (data.name && data.name.toLowerCase().includes(searchTerm.toLowerCase())) {
                    results.push({ id: doc.id, ...data });
                }
            });

            if (results.length === 0) {
                searchResults.innerHTML = '<div style="padding: 15px; text-align: center; color: #666;">No products found</div>';
                return;
            }

            searchResults.innerHTML = '';
            results.slice(0, 10).forEach(product => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                resultItem.innerHTML = `
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-details">${product.brand} • ₹${product.price} • ID: ${product.id}</div>
                    </div>
                `;
                resultItem.addEventListener('click', () => loadProductForEdit(product));
                searchResults.appendChild(resultItem);
            });
        } catch (error) {
            console.error('Search error:', error);
            searchResults.innerHTML = '<div style="padding: 15px; text-align: center; color: #e74c3c;">Search failed</div>';
        }
    }

    async function loadProductForEdit(product) {
        editingProductId = product.id;
        
        // Hide search results
        document.getElementById('searchResults').style.display = 'none';
        document.getElementById('productSearch').value = product.name;
        
        // Show edit info
        document.getElementById('editInfo').style.display = 'block';
        document.getElementById('editingProductName').textContent = product.name;
        document.getElementById('editingProductId').textContent = product.id;

        // Populate form fields
        document.getElementById('name').value = product.name || '';
        document.getElementById('category').value = product.category || '';
        document.getElementById('brand').value = product.brand || '';
        document.getElementById('description').value = product.description || '';
        document.getElementById('price').value = product.price || '';
        document.getElementById('originalPrice').value = product.originalPrice || '';
        document.getElementById('imageUrl').value = product.imageUrl || '';
        document.getElementById('rating').value = product.rating || '';
        document.getElementById('reviewCount').value = product.reviewCount || '';
        document.getElementById('badge').value = product.badge || '';
        document.getElementById('deliveryDate').value = product.deliveryDate || '';
        document.getElementById('inStock').checked = product.inStock !== false;
        document.getElementById('prime').checked = product.prime !== false;

        // Load subcategories if category is selected
        if (product.category) {
            await loadSubcategories(product.category);
            // Set subcategory after a short delay to ensure options are loaded
            setTimeout(() => {
                document.getElementById('subCategory').value = product.subCategory || '';
            }, 100);
        }

        // Handle grocery-specific fields
        if (product.quantity !== undefined) {
            document.getElementById('quantity').value = product.quantity;
            document.getElementById('unit').value = product.unit || '';
            document.getElementById('expiryDate').value = product.expiryDate || '';
        }

        // Handle tags
        tags = Array.isArray(product.tags) ? [...product.tags] : [];
        renderTags();

        // Toggle grocery section if needed
        toggleGroceryFields();
    }

    // Toggle grocery fields visibility
    window.toggleGroceryFields = function() {
        const category = document.getElementById('category').value.trim();
        const grocerySection = document.getElementById('grocerySection'); 

        if (category.trim().toLowerCase() === 'fmodzswrramx6almw0pi') { 
            grocerySection.style.display = 'block';
            // Make grocery fields required
            document.getElementById('quantity').required = true;
            document.getElementById('unit').required = true;
        } else { 
            grocerySection.style.display = 'none';
            // Remove required attribute for grocery fields
            document.getElementById('quantity').required = false;
            document.getElementById('unit').required = false;
            // Clear grocery field values only if in add mode
            if (currentMode === 'add') {
                document.getElementById('quantity').value = '';
                document.getElementById('unit').value = '';
                document.getElementById('expiryDate').value = '';
            }
        }
    };

    async function loadShopName() {
        try {
            const metaDoc = doc(db, 'meta', 'metadata');
            const docSnap = await getDoc(metaDoc);

            const shopHeading = document.getElementById('shopHeading');
            shopHeading.classList.remove('loading');
            shopHeading.innerHTML = '';

            const img = document.createElement('img');
            img.src = "https://live.staticflickr.com/65535/54681641143_f57882f96a_n.jpg";
            img.width = 20;
            img.height = 20;
            img.className = "inline-block mr-2 align-middle";

            shopHeading.appendChild(img);

            if (docSnap.exists()) {
                const data = docSnap.data();
                const text = document.createTextNode(
                    data.shopName ? ` ${data.shopName}` : 'Product Manager'
                );
                shopHeading.appendChild(text);
            } else {
                shopHeading.appendChild(document.createTextNode('Product Manager'));
            }
        } catch (error) {
            console.error('Error fetching shop name:', error);
            const shopHeading = document.getElementById('shopHeading');
            shopHeading.classList.remove('loading');
            shopHeading.innerHTML = '';

            const img = document.createElement('img');
            img.src = "https://live.staticflickr.com/65535/54681641143_f57882f96a_n.jpg";
            img.width = 50;
            img.height = 50;
            img.className = "inline-block mr-2 align-middle";

            shopHeading.appendChild(img);
            shopHeading.appendChild(document.createTextNode('Product Manager'));
        }
    }

    // Load shop name on page load
    loadShopName();

    const tagInput = document.getElementById('tagInput');
    const tagsContainer = document.getElementById('tagsContainer');

    tagInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const tag = this.value.trim();
            if (tag && !tags.includes(tag)) {
                tags.push(tag);
                renderTags();
                this.value = '';
            }
        }
    });

    function renderTags() {
        const existingTags = tagsContainer.querySelectorAll('.tag');
        existingTags.forEach(tag => tag.remove());

        tags.forEach((tag, index) => {
            const tagElement = document.createElement('div');
            tagElement.className = 'tag';
            tagElement.innerHTML = `
                ${tag}
                <button type="button" class="tag-remove" onclick="removeTag(${index})">×</button>
            `;
            tagsContainer.insertBefore(tagElement, tagInput);
        });
    }

    window.removeTag = function(index) {
        tags.splice(index, 1);
        renderTags();
    };

    document.getElementById('itemForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const submitBtn = document.querySelector('.submit-btn');
        const statusMessage = document.getElementById('statusMessage');

        submitBtn.disabled = true;
        
        if (currentMode === 'add') {
            submitBtn.textContent = 'Adding Item...';
        } else {
            submitBtn.textContent = 'Updating Item...';
        }

        try {
            // Build item data
            const itemData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                subCategory: document.getElementById('subCategory').value,
                brand: document.getElementById('brand').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                originalPrice: document.getElementById('originalPrice').value ? parseFloat(document.getElementById('originalPrice').value) : null,
                imageUrl: document.getElementById('imageUrl').value,
                rating: parseFloat(document.getElementById('rating').value),
                reviewCount: parseInt(document.getElementById('reviewCount').value),
                inStock: document.getElementById('inStock').checked,
                prime: document.getElementById('prime').checked,
                badge: document.getElementById('badge').value || null,
                deliveryDate: document.getElementById('deliveryDate').value || null,
                tags: tags
            };

            // Add grocery-specific fields if category is Food & Groceries
            if (document.getElementById('category').value === 'fmodzswrramx6almw0pi') {
                itemData.quantity = parseFloat(document.getElementById('quantity').value);
                itemData.unit = document.getElementById('unit').value;
                itemData.expiryDate = document.getElementById('expiryDate').value || null;
            }

            if (currentMode === 'add') {
                // Step 1: Get the highest current ID for new products
                const q = query(collection(db, "products"), orderBy("id", "desc"), limit(1));
                const snapshot = await getDocs(q);

                let newId = 1;
                if (!snapshot.empty) {
                    const lastItem = snapshot.docs[0].data();
                    newId = parseInt(lastItem.id) + 1;
                }

                const newIdStr = newId.toString();
                itemData.id = newIdStr;
                itemData.dateAdded = Timestamp.now();

                // Create new document
                const docRef = doc(db, 'products', newIdStr);
                await setDoc(docRef, itemData);

                statusMessage.textContent = 'Item added successfully!';
                statusMessage.className = 'status-message success show';

                document.getElementById('itemForm').reset();
                tags = [];
                renderTags();
                document.getElementById('grocerySection').style.display = 'none';

            } else {
                // Edit mode - update existing product
                if (!editingProductId) {
                    throw new Error('No product selected for editing');
                }

                itemData.dateModified = Timestamp.now();
                
                // Update existing document
                const docRef = doc(db, 'products', editingProductId);
                await updateDoc(docRef, itemData);

                statusMessage.textContent = 'Product updated successfully!';
                statusMessage.className = 'status-message success show';
            }

        } catch (error) {
            console.error('Error saving item:', error);
            statusMessage.textContent = `Error: ${error.message}`;
            statusMessage.className = 'status-message error show';
        } finally {
            submitBtn.disabled = false;
            
            if (currentMode === 'add') {
                submitBtn.textContent = 'Add Item to Database';
            } else {
                submitBtn.textContent = 'Update Item in Database';
            }

            setTimeout(() => {
                statusMessage.className = 'status-message';
            }, 5000);
        }
    });

    async function loadCategoriesForDropdown() {
        try {
            const dropdown = document.getElementById('category');
            const querySnapshot = await getDocs(collection(db, 'categories'));

            dropdown.innerHTML = `<option value="">Select a category</option>`;

            querySnapshot.forEach(doc => {
                const data = doc.data();
                const option = document.createElement('option');
                option.value = doc.id;
                option.textContent = data.name;
                dropdown.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    if (typeof db !== 'undefined') {
        loadCategoriesForDropdown();
    }

    const categorySelect = document.getElementById('category');
    const subCategorySelect = document.getElementById('subCategory');

    categorySelect.addEventListener('change', async () => {
        const selectedCategoryId = categorySelect.value;
        await loadSubcategories(selectedCategoryId);
        toggleGroceryFields();
    });

    async function loadSubcategories(selectedCategoryId) {
        subCategorySelect.innerHTML = `<option value="">Loading...</option>`;

        if (!selectedCategoryId) {
            subCategorySelect.innerHTML = `<option value="">Select a Sub Category</option>`;
            return;
        }

        try {
            const docRef = doc(db, 'categories', selectedCategoryId);
            const docSnap = await getDoc(docRef);

            subCategorySelect.innerHTML = `<option value="">Select a Sub Category</option>`;

            if (!docSnap.exists()) {
                console.warn("Category document not found for ID:", selectedCategoryId);
                subCategorySelect.innerHTML += `<option value="">No subcategories found</option>`;
                return;
            }

            const data = docSnap.data();
            console.log("Loaded category:", data.name);

            if (Array.isArray(data.subcategories)) {
                data.subcategories.forEach(sub => {
                    if (sub.name) {
                        const option = document.createElement('option');
                        option.value = sub.name;
                        option.textContent = sub.name;
                        subCategorySelect.appendChild(option);
                    }
                });
            } else {
                console.warn("No subcategories array found.");
                subCategorySelect.innerHTML += `<option value="">No subcategories available</option>`;
            }
        } catch (error) {
            console.error('Error loading subcategories:', error.message, error);
            subCategorySelect.innerHTML = `<option value="">Error loading subcategories</option>`;
        }
    }
