<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Collection Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <style>
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .animate-slideUp {
            animation: slideUp 0.6s ease-out;
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        .glass {
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 p-5">
    <div class="max-w-7xl mx-auto bg-white/95 glass rounded-3xl shadow-2xl overflow-hidden animate-slideUp">
        <!-- Header -->
        <div class="relative bg-gradient-to-br from-indigo-600 to-purple-600 text-white p-8 overflow-hidden">
    <div class="absolute -top-1/2 -left-1/2 w-[200%] h-[200%] bg-gradient-radial from-white/10 to-transparent animate-float"></div>
    <div class="relative z-10 flex items-center justify-between">
        <div class="text-center flex-1">
            <h1 class="text-4xl font-bold mb-3">üõçÔ∏è Products Collection</h1>
            <p class="text-xl opacity-90">View All Products with Stock</p>
        </div>
        <button onclick="window.location='adminPanel.html#products'" class="group inline-flex items-center px-6 py-3 text-sm font-semibold text-indigo-600 bg-white/90 hover:bg-white border border-white/20 rounded-xl transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg backdrop-blur-sm">
            <svg class="w-4 h-4 mr-2 transition-transform duration-200 group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            <span>Back to Products</span>
        </button>
    </div>
</div>

        <!-- Content Area -->
        <div id="content" class="min-h-96">
            <div class="text-center py-16 text-gray-600">
                <div class="w-12 h-12 border-4 border-gray-200 border-t-indigo-600 rounded-full mx-auto mb-5 spinner"></div>
                <p class="text-xl">Initializing Firebase connection...</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB3iBWleWNMCdQS9F0HR1wHBBtHkeMawhg",
            authDomain: "sjpss-f504b.firebaseapp.com",
            projectId: "sjpss-f504b",
            storageBucket: "sjpss-f504b.firebasestorage.app",
            messagingSenderId: "227402980311",
            appId: "1:227402980311:web:56b580456ab6b9c6758992",
            measurementId: "G-LZ4YP9YPN6"
        };

        let db = null;
        let products = [];
        let editingRow = null;

        // Initialize Firebase on page load
        window.addEventListener('load', function() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                loadProducts();
            } catch (error) {
                console.error('Firebase initialization error:', error);
                showError('Failed to connect to Firebase. Please check your configuration in the script.');
            }
        });

        function showLoading() {
            document.getElementById('content').innerHTML = `
                <div class="text-center py-16 text-gray-600">
                    <div class="w-12 h-12 border-4 border-gray-200 border-t-indigo-600 rounded-full mx-auto mb-5 spinner"></div>
                    <p class="text-xl">Loading products from Firestore...</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="text-center py-16 text-red-500">
                    <p class="text-xl">‚ö†Ô∏è ${message}</p>
                </div>
            `;
        }

        function loadProducts() {
            showLoading();
            
            db.collection('products')
                .orderBy('id', 'asc')
                .get()
                .then((querySnapshot) => {
                    products = [];
                    querySnapshot.forEach((doc) => {
                        products.push({
                            docId: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    displayProducts();
                })
                .catch((error) => {
                    console.error('Error loading products:', error);
                    showError('Failed to load products from Firestore');
                });
        }

        function getStockStatus(stockQuantity) {
            const stock = stockQuantity || 0;
            if (stock <= 0) {
                return { text: 'Out of Stock', class: 'bg-red-100 text-red-800', badge: 'üö´' };
            } else if (stock <= 10) {
                return { text: 'Low Stock', class: 'bg-amber-100 text-amber-800', badge: '‚ö†Ô∏è' };
            } else {
                return { text: 'In Stock', class: 'bg-green-100 text-green-800', badge: '‚úÖ' };
            }
        }

        function displayProducts() {
            if (products.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="text-center py-16 text-gray-600">
                        <p class="text-xl">No products found in the collection</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <!-- Table Container -->
                <div class="p-8 overflow-x-auto">
                    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                        <table class="w-full">
                            <thead>
                                <tr class="bg-gradient-to-r from-gray-700 to-gray-800 text-white">
                                    <th class="px-6 py-5 text-left font-semibold text-sm uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-5 text-left font-semibold text-sm uppercase tracking-wider">Product Name</th>
                                    <th class="px-6 py-5 text-left font-semibold text-sm uppercase tracking-wider">Brand</th>
                                    <th class="px-6 py-5 text-left font-semibold text-sm uppercase tracking-wider">Price</th>
                                    <th class="px-6 py-5 text-left font-semibold text-sm uppercase tracking-wider">Stock</th>
                                    <th class="px-6 py-5 text-left font-semibold text-sm uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                ${products.map((product, index) => {
                                    const stockStatus = getStockStatus(product.stockQuantity);
                                    return `
                                    <tr id="row-${index}" class="hover:bg-gray-50 transition-colors duration-200 ${index % 2 === 0 ? 'bg-white' : 'bg-gray-50/50'}">
                                        <td class="px-6 py-5 text-lg font-bold text-indigo-600">${product.id}</td>
                                        <td id="name-${index}" class="px-6 py-5 max-w-xs font-semibold text-gray-900 leading-relaxed">${product.name}</td>
                                        <td class="px-6 py-5 font-semibold text-emerald-600 uppercase tracking-wide text-sm">${product.brand}</td>
                                        <td class="px-6 py-5 text-lg font-bold text-red-600">‚Çπ${product.sellingPrice}</td>
                                        <td class="px-6 py-5">
                                            <div class="flex items-center gap-2">
                                                <span class="text-2xl font-bold text-gray-800">${product.stockQuantity || 0}</span>
                                                <span class="px-3 py-1 rounded-full text-xs font-semibold ${stockStatus.class}">
                                                    ${stockStatus.badge} ${stockStatus.text}
                                                </span>
                                            </div>
                                        </td>
                                        <td class="px-6 py-5">
                                            <button onclick="editName(${index})" class="bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-white px-5 py-2.5 rounded-lg font-semibold text-sm transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                                                ‚úèÔ∏è Edit Name
                                            </button>
                                        </td>
                                    </tr>
                                `}).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="flex flex-wrap justify-around gap-6 p-8 bg-slate-50 border-t border-gray-200">
                    <div class="text-center bg-white rounded-xl p-6 shadow-lg min-w-32">
                        <div class="text-3xl font-bold text-indigo-600 mb-2">${products.length}</div>
                        <div class="text-gray-600 font-medium">Total Products</div>
                    </div>
                    <div class="text-center bg-white rounded-xl p-6 shadow-lg min-w-32">
                        <div class="text-3xl font-bold text-indigo-600 mb-2">‚Çπ${products.reduce((sum, p) => sum + (p.price || 0), 0)}</div>
                        <div class="text-gray-600 font-medium">Total Value</div>
                    </div>
                    <div class="text-center bg-white rounded-xl p-6 shadow-lg min-w-32">
                        <div class="text-3xl font-bold text-indigo-600 mb-2">${new Set(products.map(p => p.brand)).size}</div>
                        <div class="text-gray-600 font-medium">Unique Brands</div>
                    </div>
                    <div class="text-center bg-white rounded-xl p-6 shadow-lg min-w-32">
                        <div class="text-3xl font-bold text-indigo-600 mb-2">${products.reduce((sum, p) => sum + (p.stockQuantity || 0), 0)}</div>
                        <div class="text-gray-600 font-medium">Total Stock</div>
                    </div>
                    <div class="text-center bg-white rounded-xl p-6 shadow-lg min-w-32">
                        <div class="text-3xl font-bold text-red-600 mb-2">${products.filter(p => (p.stockQuantity || 0) <= 0).length}</div>
                        <div class="text-gray-600 font-medium">Out of Stock</div>
                    </div>
                    <div class="text-center bg-white rounded-xl p-6 shadow-lg min-w-32">
                        <div class="text-3xl font-bold text-amber-600 mb-2">${products.filter(p => (p.stockQuantity || 0) > 0 && (p.stockQuantity || 0) <= 10).length}</div>
                        <div class="text-gray-600 font-medium">Low Stock</div>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = tableHTML;
        }

        function editName(index) {
            if (editingRow !== null) {
                cancelEdit();
            }

            editingRow = index;
            const nameCell = document.getElementById(`name-${index}`);
            const currentName = products[index].name;
            
            nameCell.innerHTML = `
                <div class="space-y-3">
                    <input type="text" id="edit-input-${index}" value="${currentName}" 
                           class="w-full max-w-sm px-4 py-2 border-2 border-indigo-300 rounded-lg focus:border-indigo-600 focus:ring focus:ring-indigo-200 focus:outline-none text-sm">
                    <div class="flex gap-2">
                        <button onclick="saveName(${index})" 
                                class="bg-gradient-to-r from-emerald-500 to-green-500 hover:from-emerald-600 hover:to-green-600 text-white px-4 py-2 rounded-lg font-semibold text-sm transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                            üíæ Save
                        </button>
                        <button onclick="cancelEdit()" 
                                class="bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white px-4 py-2 rounded-lg font-semibold text-sm transition-all duration-300 transform hover:-translate-y-1 hover:shadow-lg">
                            ‚ùå Cancel
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById(`edit-input-${index}`).focus();
            document.getElementById(`edit-input-${index}`).select();
        }

        function saveName(index) {
            const newName = document.getElementById(`edit-input-${index}`).value.trim();
            
            if (!newName) {
                alert('Product name cannot be empty');
                return;
            }

            // Update in Firestore
            db.collection('products').doc(products[index].docId)
                .update({ name: newName })
                .then(() => {
                    // Update local data
                    products[index].name = newName;
                    
                    // Update display
                    const nameCell = document.getElementById(`name-${index}`);
                    nameCell.innerHTML = newName;
                    nameCell.className = 'px-6 py-5 max-w-xs font-semibold text-gray-900 leading-relaxed';
                    
                    editingRow = null;
                    
                    // Show success feedback
                    const row = document.getElementById(`row-${index}`);
                    row.classList.add('bg-emerald-100');
                    setTimeout(() => {
                        row.classList.remove('bg-emerald-100');
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Error updating product:', error);
                    alert('Failed to update product name');
                });
        }

        function cancelEdit() {
            if (editingRow !== null) {
                const nameCell = document.getElementById(`name-${editingRow}`);
                nameCell.innerHTML = products[editingRow].name;
                nameCell.className = 'px-6 py-5 max-w-xs font-semibold text-gray-900 leading-relaxed';
                editingRow = null;
            }
        }

        // Handle Enter key in edit input
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && editingRow !== null) {
                saveName(editingRow);
            } else if (event.key === 'Escape' && editingRow !== null) {
                cancelEdit();
            }
        });
    </script>
</body>
</html>
