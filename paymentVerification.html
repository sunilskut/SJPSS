<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .table-wrapper {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
        }

        th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
        }

        tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid #eee;
        }

        tbody tr:hover {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        td {
            padding: 18px 15px;
            vertical-align: middle;
        }

        .serial-number {
            font-weight: bold;
            color: #3498db;
            background: #ecf0f1;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .customer-id {
            color: #2c3e50;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .customer-id:hover {
            background: #3498db;
            color: white;
            transform: scale(1.05);
        }

        .order-date {
            color: #666;
            font-size: 0.9rem;
        }

        .amount {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.1rem;
        }

        .txn-id {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 6px 10px;
            border-radius: 6px;
            color: #666;
            font-size: 0.85rem;
        }

        .verify-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .verify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .verify-btn:active {
            transform: translateY(0);
        }

        .verify-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .popup {
            position: absolute;
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 300px;
            font-size: 0.9rem;
            line-height: 1.4;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .popup.show {
            opacity: 1;
            transform: translateY(0);
        }

        .popup::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #2c3e50;
        }

        .no-data {
            text-align: center;
            padding: 60px 30px;
            color: #666;
        }

        .no-data i {
            font-size: 4rem;
            color: #bdc3c7;
            margin-bottom: 20px;
        }

        .no-data h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .table-container {
                padding: 15px;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 12px 8px;
            }

            .verify-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .popup {
                max-width: 250px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            th, td {
                padding: 10px 6px;
            }

            .verify-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .serial-number {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Payment Verification Dashboard</h1>
            <p>Manage pending UPI payments efficiently</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading pending payments...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="tableContainer" class="table-container" style="display: none;">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Order ID</th>
                            <th>Customer ID</th>
                            <th>Order Date</th>
                            <th>Total Amount</th>
                            <th>Txn ID</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="paymentsTableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="noData" class="no-data" style="display: none;">
            <div style="font-size: 4rem; margin-bottom: 20px;">ðŸ“‹</div>
            <h3>No Pending Payments</h3>
            <p>All UPI payments have been processed!</p>
        </div>
    </div>

    <div id="popup" class="popup"></div>

    <script>
         const firebaseConfig = {
  apiKey: "AIzaSyB3iBWleWNMCdQS9F0HR1wHBBtHkeMawhg",
  authDomain: "sjpss-f504b.firebaseapp.com",
  projectId: "sjpss-f504b",
  storageBucket: "sjpss-f504b.firebasestorage.app",
  messagingSenderId: "227402980311",
  appId: "1:227402980311:web:56b580456ab6b9c6758992",
  measurementId: "G-LZ4YP9YPN6"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const tableContainer = document.getElementById('tableContainer');
        const noData = document.getElementById('noData');
        const tableBody = document.getElementById('paymentsTableBody');
        const popup = document.getElementById('popup');

        let orders = [];

        // Load pending payments
        async function loadPendingPayments() {
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                tableContainer.style.display = 'none';
                noData.style.display = 'none';

                // First try with composite index (if available)
                let snapshot;
                try {
                    snapshot = await db.collection('orders')
                        .where('paymentStatus', '==', 'paid')
                        .where('paymentMethod', '==', 'UPI')
                        .orderBy('createdAt', 'desc')
                        .get();
                } catch (indexError) {
                    console.log('Composite index not available, using alternative query...');
                    // Fallback: Query without orderBy and sort in JavaScript
                    snapshot = await db.collection('orders')
                        .where('paymentStatus', '==', 'paid')
                        .where('paymentMethod', '==', 'UPI')
                        .get();
                }

                orders = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    orders.push({
                        id: doc.id,
                        ...data
                    });
                });

                // Sort by createdAt in descending order (newest first)
                orders.sort((a, b) => {
                    const dateA = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(a.createdAt);
                    const dateB = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(b.createdAt);
                    //return dateB - dateA;
                    return dateA - dateB;
                });

                loading.style.display = 'none';
                
                if (orders.length === 0) {
                    noData.style.display = 'block';
                } else {
                    displayPayments();
                    tableContainer.style.display = 'block';
                }
            } catch (err) {
                console.error('Error loading payments:', err);
                loading.style.display = 'none';
                error.style.display = 'block';
                error.innerHTML = `
                    <strong>Error loading payments:</strong> ${err.message}<br><br>
                    <strong>Solution:</strong> You need to create a composite index in Firestore.<br>
                    <a href="https://console.firebase.google.com/v1/r/project/sjpss-f504b/firestore/indexes?create_composite=Ckpwcm9qZWN0cy9zanBzcy1mNTA0Yi9kYXRhYmFzZXMvKGRlZmF1bHQpL2NvbGxlY3Rpb25Hcm91cHMvb3JkZXJzL2luZGV4ZXMvXxABGhEKDXBheW1lbnRNZXRob2Q" 
                       target="_blank" style="color: #fff; text-decoration: underline;">
                        Click here to create the required index
                    </a>
                `;
            }
        }

        // Display payments in table
        function displayPayments() {
            tableBody.innerHTML = '';
            
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                
                const createdAt = order.createdAt?.toDate ? order.createdAt.toDate() : new Date(order.createdAt);
                const formattedDate = createdAt.toLocaleDateString('en-IN', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });

                row.innerHTML = `
                    <td><div class="serial-number">${index + 1}</div></td>
                    <td style="font-weight: 600; color: #2c3e50;">${order.id}</td>
                    <td>
                        <span class="customer-id" data-address="${escapeHtml(order.shippingDetails?.address || 'No address available')}" 
                              onmouseenter="showPopup(event, this)" onmouseleave="hidePopup()">
                            ${order.customerId}
                        </span>
                    </td>
                    <td class="order-date">${formattedDate}</td>
                    <td class="amount">â‚¹${parseFloat(order.totalAmount).toLocaleString('en-IN')}</td>
                    <td><span class="txn-id">${order.paymentTxnId || 'N/A'}</span></td>
                    <td>
                        <button class="verify-btn" onclick="verifyPayment('${order.id}', this)">
                            Verify
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Show popup on hover
        function showPopup(event, element) {
            const address = element.getAttribute('data-address');
            popup.textContent = address;
            popup.style.display = 'block';
            
            const rect = element.getBoundingClientRect();
            popup.style.left = rect.left + 'px';
            popup.style.top = (rect.bottom + 10) + 'px';
            
            setTimeout(() => {
                popup.classList.add('show');
            }, 10);
        }

        // Hide popup
        function hidePopup() {
            popup.classList.remove('show');
            setTimeout(() => {
                popup.style.display = 'none';
            }, 300);
        }

        // Verify payment
        async function verifyPayment(orderId, button) {
            try {
                button.disabled = true;
                button.textContent = 'Verifying...';
                button.style.background = '#bdc3c7';

                await db.collection('orders').doc(orderId).update({
                    paymentStatus: 'verified',
                    verifiedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Remove the row from the table
                const row = button.closest('tr');
                row.style.opacity = '0';
                row.style.transform = 'translateX(100px)';
                
                setTimeout(() => {
                    row.remove();
                    
                    // Update serial numbers
                    const rows = tableBody.querySelectorAll('tr');
                    rows.forEach((r, index) => {
                        const serialCell = r.querySelector('.serial-number');
                        if (serialCell) {
                            serialCell.textContent = index + 1;
                        }
                    });

                    // Check if table is empty
                    if (rows.length === 0) {
                        tableContainer.style.display = 'none';
                        noData.style.display = 'block';
                    }
                }, 300);

                // Remove from orders array
                orders = orders.filter(order => order.id !== orderId);

            } catch (err) {
                console.error('Error verifying payment:', err);
                button.disabled = false;
                button.textContent = 'Verify';
                button.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
                alert('Error verifying payment: ' + err.message);
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadPendingPayments);

        // Auto-refresh every 30 seconds
       // setInterval(loadPendingPayments, 30000);
    </script>
</body>
</html>
